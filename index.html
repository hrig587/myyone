    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: -20px;
        left: calc(100% * var(--x));
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100%;
        left: calc(100% * var(--x) + 20px);
        opacity: 0;
      }
    }

    .message-box {
      position: relative;
      z-index: 1;
    }

    .btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 1em;
    }

    .btn:hover {
      background-color: #ff85c1;
    }
  </style>
